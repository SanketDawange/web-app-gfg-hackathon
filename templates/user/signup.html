{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="shortcut icon" href="{% static 'media/sres-logo.png' %}" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap5/min.css' %}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <style>
        form {
            margin-top: 20%;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="form" action="user_signup" method="post">
            {% csrf_token %}
            <h2>Sign Up</h2>
            <div id="message-box" class="col-md-8">
                {% for message in messages %}
                <div class="alert {% if message.tags %} alert-{{ message.tags }} {% endif %} alert-dismissible fade show"
                    role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            <div class="mt-3"></div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input required type="text" class="form-control" name="username" placeholder="Enter your username">
            </div>
            <div class="mt-3"></div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input required type="email" class="form-control" name="email" placeholder="Enter your email">
            </div>
            <div class="mt-3"></div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input required type="password" class="form-control" name="pass1" placeholder="Enter your password">
            </div>
            <div class="mt-3"></div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input required type="password" class="form-control" name="pass2" placeholder="Confirm your password">
            </div>
            <div class="mt-3"></div>

            <button style="width: 100%;" type="submit" class="btn btn-primary">Sign Up</button>
            <p>Already have an account? <a href="/user_login">Login</a></p>
        </form>
    </div>
</body>

</html>
