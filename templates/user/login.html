{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="shortcut icon" href="{% static 'media/sres-logo.png' %}" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    .custom-container {
      background-color: #667eea;
      background-image: linear-gradient(45deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: gradient-animation 8s ease-in-out infinite alternate;
    }

    @keyframes gradient-animation {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .custom-form {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }

    .btn-primary:focus,
    .btn-primary:active {
      background-color: #0069d9;
      border-color: #0062cc;
      box-shadow: none;
    }

    .text-center {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="custom-container">
    <form class="custom-form">
      {% csrf_token %}
      <h2 class="text-center">Login</h2>
      <div class="mt-4"></div>
      <div id="message-box">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show"
          role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
      </div>
      <div class="form-group mb-3">
        <label for="username">Username:</label>
        <input required type="text" class="form-control rounded-pill" name="username" placeholder="Enter your username">
      </div>
      <div class="form-group mb-3">
        <label for="password">Password:</label>
        <input required type="password" class="form-control rounded-pill" name="pass1"
          placeholder="Enter your password">
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary rounded-pill">Login</button>
      </div>
      <p class="text-center mt-3">Don't have an account? <a href="/user_signup">Sign Up</a></p>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
